<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="../libraries/RGraph.drawing.rect.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A basic example of the drawing API rect object</title>

    <meta name="description" content="A basic example of the drawing API rect object" />
     
</head>
<body>
        
    <h1>A basic example of the drawing API rect object</h1>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>

    <script>
        $(document).ready(function ()
        {
            var line = new RGraph.Line({
                id: 'cvs',
                data: [5,8,6,4,3,5,2],
                options: {
                    hmargin: 5,
                    labels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                    background: {
                        grid: {
                            vlines: false,
                            border: false
                        }
                    }
                }
            }).draw()
            
            var coords = line.coords[2];
            
            var rect = new RGraph.Drawing.Rect({
                id: 'cvs',
                x: coords[0] - 15,
                y: coords[1] - 15,
                width: 30,
                height: 30,
                options: {
                    fillstyle: 'rgba(255,0,0,0.25)',
                    strokestyle: '#000',
                    tooltips: ['The tooltip for the rect object!']
                }
            }).draw()
        })
    </script>


    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
