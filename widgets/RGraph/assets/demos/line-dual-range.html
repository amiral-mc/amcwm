<html>
<head>
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A Line chart showing two range charts</title>
    
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <meta name="description" content="A chart with four Line chart objects - each of which is showing a range chart" />
     
</head>
<body>

    <h1>Two range charts</h1>
    
    <p>
        This chart is using four Line chart objects - two of which are generating the ranges and two of which are
        generating the black median lines.
    </p>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>

    <script>
        $(document).ready(function ()
        {
            var line1 = new RGraph.Line({
                id: 'cvs',
                data: [
                       [4,3,3,3,5,2,4],
                       [8,5,6,8,9,7,8]
                      ],
                options: {
                    filled: {
                        self: true,
                        range: true
                    },
                    linewidth: 3,
                    colors: ['red'],
                    fillstyle: 'rgba(255,0,0,0.2)',
                    ymax: 10,
                    tickmarks: null,
                    labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun']
                }
            }).draw()
            
            var line2 = new RGraph.Line({
                id: 'cvs',
                data: [6,4,4.5,5.5,7,4.5,6],
                options: {
                    background: {
                        grid: false
                    },
                    ylabels: false,
                    noaxes: true,
                    colors: ['black'],
                    linewidth: 3,
                    ymax: 10
                }
            }).draw()

            var line3 = new RGraph.Line({
                id: 'cvs',
                data: [
                       [1,2,4,2,2,4,3],
                       [0,1,2,0,0,1,0]
                      ],
                options: {
                    background: {
                        grid: false
                    },
                    ylabels: false,
                    noaxes: true,
                    filled: {
                        self: true,
                        range: true
                    },
                    linewidth: 3,
                    colors: ['blue'],
                    fillstyle: 'rgba(0,0,255,0.2)',
                    ymax: 10,
                    tickmarks: null
                }
            }).draw()
            
            var line4 = new RGraph.Line({
                id: 'cvs',
                data: [0.5,1.5,3,0.5,1,2.5,1.5],
                options: {
                    background: {
                        grid: false
                    },
                    ylabels: false,
                    noaxes: true,
                    colors: ['black'],
                    linewidth: 3,
                    ymax: 10
                }
            }).draw()
        })
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
