<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.rose.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A stacked Rose chart with tooltips</title>

    <meta name="description" content="A stacked Rose chart with tooltips" />
     
</head>
<body>

    <h1>A stacked Rose chart with tooltips</h1>

    <canvas id="cvs" width="600" height="400">[No canvas support]</canvas>
    
    <script>
        $(document).ready(function ()
        {
            var rose = new RGraph.Rose({
                id: 'cvs',
                data: [
                       [4,5,8],
                       [1,3,5],
                       [2,6,8],
                       [4,2,2],
                       [4,3,5]
                      ],
                options: {
                    gutter: {
                        bottom: 35
                    },
                    margin: 5,
                    labels: ['Bill','Kevin','Luis','Pete','Bob'],
                    tooltips: [
                               'Bill','Bill','Bill',
                               'Kevin','Kevin','Kevin',
                               'Luis','Luis','Luis',
                               'Pete','Pete','Pete',
                               'Bob','Bob','Bob'
                              ],
                    text: {
                        size: {
                            self: 26,
                            scale: 12
                        }
                    }
                }
            }).draw()
        })
    </script>

    <p>        
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
