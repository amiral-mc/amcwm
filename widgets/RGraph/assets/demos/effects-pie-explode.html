    <title>Radar chart explode effect</title>

    <meta name="description" content="Pie chart Explode effect" />
    
</head>
<body>

    <h1>Pie chart Explode effect</h1>

    <canvas id="cvs" width="300" height="300">[No canvas support]</canvas>
    
    <script>
        $(document).ready(function ()
        {
            var pie = new RGraph.Pie({
                id: 'cvs',
                data: [8,6,4,8,7,5]
            }).draw()
              .explode()
        })
    </script>
