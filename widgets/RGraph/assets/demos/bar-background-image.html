<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A grouped Bar chart with background image</title>

    <meta name="description" content="A grouped Bar chart with background image" />
    
</head>
<body>

    <h1>A grouped bar chart with background image</h1>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>

    <script>
        $(document).ready(function ()
        {
            var bar = new RGraph.Bar({
                id: 'cvs',
                data: [[5,6],[7, 7],[6, 9],[8, 12],[12, 13],[15, 18],[45, 42],[55, 53],[36, 37],[25, 28],[20, 24],[15, 18]],
                options: {
                    background: {
                        image: '../images/bg.png',
                        grid: false
                    },
                    labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                    key: {
                        self: ['Sunshine in 2000', 'Sunshine in 2005'],
                        position: {
                            self: 'gutter',
                            gutter: {
                                boxed: false
                            }
                        },
                        background: 'rgb(255,255,255)'
                    },
                    colors: ['yellow', 'red'],
                    shadow: {
                        self: true, // Defaults to true anyway
                        blur: 15,
                        offsetx: 0,
                        offsety: 0,
                        color: '#aaa'
                    },
                    strokestyle: 'rgba(0,0,0,0)',
                    gutter: {
                        left: 55,
                        right: 5
                    },
                    hmargin: {
                        grouped: 1
                    }
                }
            }).fadeIn();
        })
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
