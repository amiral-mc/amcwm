<body>

    <h1>Radar chart Trace effect</h1>

    <canvas id="cvs" width="400" height="400">[No canvas support]</canvas>

        $(document).ready(function ()
        {
            var radar = new RGraph.Radar({
                id: 'cvs',
                data: [8,6,4,8,7,5]
            }).trace();
