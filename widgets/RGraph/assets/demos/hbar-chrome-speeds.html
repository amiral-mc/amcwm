<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A basic HBar chart</title>
    
    <meta name="description" content="A basic Horizontal Bar chart" />
     
</head>
<body>

    <h1>A horizontal bar chart showing Chrome speeds</h1>

   <canvas id="cvs" width="350" height="176">[No canvas support]</canvas>

    <script>
        $(document).ready(function ()
        {
            var hbar = new RGraph.HBar({
                id: 'cvs',
                data: [215, 175],
                options: {
                    labels: ['Chrome 18', 'Chrome 19'],
                    colors: ['#3266CC'],
                    title: {
                        self: 'SunSpider score',
                        xaxis: {
                            self: 'milliseconds (less is better)',
                            y: 155
                        }
                    },
                    background: {
                        grid: {
                            hlines: false,
                            border: false,
                            autofit: {
                                numvlines: 4
                            }
                        }
                    },
                    gutter: {
                        bottom: 55
                    },
                    vmargin: 8
                }
            }).draw()
       })
   </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
