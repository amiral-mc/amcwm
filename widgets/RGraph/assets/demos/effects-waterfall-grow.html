    <h1>Waterfall chart Grow effect</h1>

    <canvas id="cvs" width="650" height="250">[No canvas support]</canvas>

        {
            var waterfall = new RGraph.Waterfall({
                id: 'cvs',
                data: [2,2,2,2,2,-2,-2,-2]
