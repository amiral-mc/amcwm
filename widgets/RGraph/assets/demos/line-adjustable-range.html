<html>
<head>
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>An adjustablerange Line chart</title>
    
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />

    <meta name="description" content="A range Line chart which is adjustable - so you can drag the data points up and down" />
     
</head>
<body>

    <h1>An adjustable range Line chart</h1>
    
    <p>
        An adjustable range chart.
    </p>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>

    <script>
        $(document).ready(function ()
        {
            var l1 = new RGraph.Line({
                id: 'cvs',
                data: [
                       [8,8,6,6,8,9,13,15,16,15,15,12,11,11,13,10,12,11,10,13,12,9,8,11,12,10,16,15,12,11],
                       [4,5,3,2,5,6,8,9,5,6,4,5,3,2,5,6,8,9,5,6,4,5,3,2,5,6,8,9,5,6]
                      ],
                options: {
                    labels: ['13th','14th','15th','16th','15th','16th','17th','18th','19th'],
                    title: 'Range of fuel consumption',
                    background: {
                        grid: {
                            autofit: {
                                align: true
                            }
                        }
                    },
                    filled: {
                        self: true,
                        range: true
                    },
                    fillstyle: 'rgba(128,255,128,0.5)',
                    linewidth: 2,
                    colors: ['green'],
                    numxticks: 8,
                    adjustable: true,
                    tickmarks: null,
                    ymax: 25
                }
            }).draw()
        })
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
