<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" content="ar-eg" />
        <title>{t:Newsletter}</title>
    </head>
    <body style="direction:{$:direction}; text-align:{$:align}; font-size: 13px; font-family:Arial, Tahoma, Verdana, sans-serif; margin:0; padding:0; ">
        <table style="direction:{$:direction};width:728px; text-align:{$:align}; margin:5px 18px;" cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="2" align="center">
                    <a href="{$:siteUrl}" target="_blank"><img src="{$:templateUrl}/images/728_90.jpg"></a>
                </td>
            </tr>		
            <tr>
                <td colspan="2" height="85px" bgcolor="#f9f9f7">
                    <table cellpadding="0" cellspacing="0" width="728px" >
                        <tr>
                            <td width="140px" align="{$:align}" style="border-left:1px #000 solid;"><img src="{$:templateBaseUrl}/images/{$:lang}/logo.png" width="130" height="76" /></td>
                            <td width="588px" style="font-size: 25px; color:#1E324D; font-weight:bold; padding-{$:align}:5px;">{t:Newsletter}</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td height="5px"></td>
            </tr>
            <tr>
                <!-- START Right Side -->
                <td width="465px">
                    {$:body}    
                </td>
                <!-- END Right Side -->
                <!-- START Left Side -->
                <td width="263px" valign="top">
                    <table cellpadding="0" cellspacing="0" width="100%">                       
                        <tr>
                            <td>
                                <table cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td bgcolor="#336699" style="font-family:Arial, Tahoma, Verdana, sans-serif; font-size:15px; color:#fff; font-weight:bold; padding:2px 5px;">{t:Follow Us}</td>
                                    </tr>
                                    <tr>
                                        <td align="center">
                                            <table>
                                                <tr>
                                                    <td><a href="https://www.facebook.com" target="_blank"><img src="{$:templateUrl}/images/facebook.png" style="border:0px;"></a></td>
                                                    <td><a href="http://www.youtube.com" target="_blank"><img src="{$:templateUrl}/images/youtube.png" style="border:0px;"></a></td>
                                                    <td><a href="https://twitter.com" target="_blank"><img src="{$:templateUrl}/images/twitter.png" style="border:0px;"></a></td>
                                                    <td><a href="{$:rssUrl}" target="_blank"><img src="{$:templateUrl}/images/rss.png" style="border:0px;"></a></td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>						
                            <td align="center" bgcolor="#F4F4F4">
                                <p style="padding:0; margin:1px; font-family:Tahoma, Arial, Verdana, sans-serif; font-size:11px; color:#999999;">{t:AD}</p>
                                <p style="padding:0; margin:5px;">
                                    <img src="{$:templateUrl}/images/250_250.jpg">
                                </p>
                            </td>
                        </tr>					
                    </table>			
                </td>
                <!-- START Left Side -->
            </tr>
            <tr>
                <td colspan="2" height="5px"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <p style="padding:0px; margin:0px; margin-top:5px; text-align:center; font-family:Tahoma, Arial, Verdana, sans-serif; font-size:11px;">{t:You have received this message because of your relationship with us as a newsletter}</p>
                    <p style="padding:0px; margin:0px; margin-top:2px; text-align:center; font-family:Tahoma, Arial, Verdana, sans-serif; font-size:11px;"><a href="{$:unsubscribeUrl}" style="text-decoration:none; color:#1C365C; font-weight:bold;">{t:Unsubscribe}</a>| <a style="text-decoration:none; color:#1C365C; font-weight:bold;" href="{$:contactUs}">{t:Contact Us}</a>| <a style="text-decoration:none; color:#1C365C; font-weight:bold;" href="{$:privacyPolicy}">{t:Service Conditions And Privacy Policy}</a></p>
                    <p style="padding:0px; margin:0px; margin-top:2px; margin-bottom:5px; text-align:center; font-family:Tahoma, Arial, Verdana, sans-serif; font-size:11px;">{$:copyright}</p>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="{$:siteUrl}" target="_blank"><img src="{$:templateUrl}/images/728_90.jpg" /></a>
                </td>
            </tr>
        </table>    
        {$:log}
    </body>    
</html>
